plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax:javaee-web-api:8.0.1')
    //providedCompile "com.oracle.ojdbc:ojdbc8:19.3.0.0"
    compile 'org.primefaces:primefaces:4.0'
    compile group: 'org.icefaces', name: 'icefaces-ace', version: '4.3.0'
}
