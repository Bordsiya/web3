<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Лабораторная 3</title>
    <h:outputStylesheet library="css" name="style_index.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/unicorn_ico.ico"/>
</h:head>
<h:body>
    <div class="container">

        <ui:include src="/resources/view/header.xhtml"/>

        <div class="clock">
            <h:form id="form">
                <h:outputText id="clock_display" value="#{clockBean.formattedCurrentTime}"/>
                <p:poll interval="5" listener="#{clockBean.update()}" update="clock_display"/>
            </h:form>
        </div>

        <div class="link">
            <h:link outcome="goToMain">
                На основную страницу
            </h:link>
        </div>

    </div>
</h:body>
</html>
